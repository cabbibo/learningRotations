<script>  

  var container , camera, scene, renderer , stats;
  var clock;

  // color that defines everything
  var baseColor;
  var sceneSize = 10;
  var fish;
  var fishes = [];
  var tmpMat;
  var jellyMat;
  var lights = [];
  var mouse;
  var counter = 0;
  var time = { type:"f" , value:0 }
  var intersectPlane;
  var projector , raycaster;
  var paused = false;
  var distanceToIntersectPlane = 10;
  
  var loader = new Loader(); function changeColor( color ){


    recreateLights( color.getHex() );

    baseColor = color;

    var vecColor = new THREE.Vector3( 
      color.r,
      color.g,
      color.b
    );


    jellyMat.uniforms.color.value = vecColor;
    console.log( explosion );
    explosion.particles.material.uniforms.color.value = vecColor;


  }


  function recreateLights( color ){

    for( var i = 0; i< lights.length; i++ ){

      scene.remove( lights[i] );

    }

    lights = [];

    lights[0] = createLightCluster( color , new THREE.Vector3( 0 , 0 , 1 ) );
    lights[1] = createLightCluster( color , new THREE.Vector3( 0 , 1 , 0 ) );
    lights[2] = createLightCluster( color , new THREE.Vector3( 1 , 0 , 0 ) );
    lights[3] = createLightCluster( color , new THREE.Vector3( 0 , 0 , -1 ) );
    lights[4] = createLightCluster( color , new THREE.Vector3( 0 , -1 , 0 ) );
    lights[5] = createLightCluster( color , new THREE.Vector3( -1 , 0 , 0 ) );
    

  }


  function createLightCluster(  baseColor , baseDir ){


    var mainColor = new THREE.Color( baseColor );
    var mainDir = baseDir.clone();

    var c = mainColor.clone();
    c.r = c.r + ( (Math.random() -.9) )*.5;
    c.g = c.g + ( (Math.random() -.9))*.5;
    c.b = c.b + ( (Math.random() -.9) )*.5;

    var d = mainDir.clone();
    d.x = d.x + ( (Math.random()-.5) * .5 );
    d.y = d.y + ( (Math.random()-.5) * .5 );
    d.z = d.z + ( (Math.random()-.5) * .5 );

    d.normalize();
    //c.normalize();

   // c.r = d.x;
    var light = new THREE.DirectionalLight(c.getHex() , 1);
    
    light.position.copy( d );
    lights.push( light );
    scene.add( light );

    return light;


  }


  var audioController = new AudioController();

  var shaders = new ShaderLoader('shaders');

  shaders.load( 'fs-floor'    , 'floor'   , 'fragment'    );
  shaders.load( 'vs-floor'    , 'floor'   , 'vertex'      );
  shaders.load( 'fs-sphere'   , 'sphere'  , 'fragment'    );
  shaders.load( 'vs-sphere'   , 'sphere'  , 'vertex'      );

  shaders.load( 'fs-simPos'   , 'posSim'  , 'simulation'  );
  shaders.load( 'fs-simVel'   , 'velSim'  , 'simulation'  );

  shaders.load( 'fs-render'   , 'render'  , 'fragment'    );
  shaders.load( 'vs-render'   , 'render'  , 'vertex'      );
      
  
  shaders.load( 'curlSim'   , 'curlSim' , 'simulation'  );


  particleTexture = THREE.ImageUtils.loadTexture( 'lib/flare.png' );
  

  loader.addToLoadBar();
  shaders.shaderSetLoaded = function(){
    loader.loadBarAdd();
  }

  loader.addToLoadBar();

  loader.OBJLoader.load( 'lib/totem_6.obj' , function( object ){
    object.traverse( function ( child ) {
        if ( child instanceof THREE.Mesh ) {
          totemGeo = child.geometry;       
        }
    });
    loader.loadBarAdd();
  });


  loader.addToLoadBar();

  loader.OBJLoader.load( 'lib/cabbibo_1824.obj' , function( object ){
    object.traverse( function ( child ) {
        if ( child instanceof THREE.Mesh ) {
          var geo = new THREE.Geometry();
          var mesh = new THREE.Mesh( child.geometry , new THREE.MeshNormalMaterial() );
          mesh.scale.multiplyScalar( .8 );
          geo.merge( mesh.geometry , mesh.matrix );
          geo.computeVertexNormals();
          logoGeo = geo;       
        }
    });
    loader.loadBarAdd();
  });


  function onStart(){

    initExplosion( dragonFish );
    
    var geo = new THREE.IcosahedronGeometry( 300 , 3 );
    var mat = new THREE.MeshLambertMaterial({ 
      map: audioController.texture,
      side: THREE.DoubleSide
    });

    assignUVs( totemGeo );
    totemGeo.computeFaceNormals();
    totemGeo.computeVertexNormals();

    mat = new THREE.MeshLambertMaterial({
      side: THREE.DoubleSide,
      color:0x444444,
      map: audioController.texture,//stream.texture,
      shading: THREE.FlatShading
    });

    skyBox = new THREE.Mesh( totemGeo , mat );
    skyBox.scale.multiplyScalar( 100 );

    skyBox1 = new THREE.Mesh( totemGeo , new THREE.MeshNormalMaterial() );
    scene.add( skyBox );

    createStones();

    var u = {
      uPos: { type:"v3" , value : dragonFish.leader.position },
      uVel: { type:"v3" , value : dragonFish.leader.velocity },
      color: { type:"v3" , value : new THREE.Vector3( 1. , 0 , 0 ) },
      t_audio:{ type:"t" , value: audioController.texture },
      audioLookup:{ type:"f", value: .2},
      time:time
    }

    jellyMat = new THREE.ShaderMaterial({
      uniforms: u,
      vertexShader:shaders.vertexShaders.sphere,
      fragmentShader:shaders.fragmentShaders.sphere,
      side:THREE.DoubleSide,
      blending:THREE.AdditiveBlending,
      transparent:true,
      depthWrite:false,
    });

    var beak1 = new THREE.Mesh( 
      new THREE.CylinderGeometry( 1.3 , 1.3 , 2.3, 500 ,50,50 ),
      jellyMat
    );

    beak1.rotation.x = -Math.PI / 2;
    beak1.position.z = 1.3;

    dragonFish.leader.body.add( beak1 );

    var geo =  new THREE.CylinderGeometry( 1.45 , 0 , 1.6, 100 ,50,1 );

    var body = new THREE.Mesh( 
      geo,
      jellyMat
    );

    for( var i = 0; i < dragonFish.spine.length; i++ ){


      var b = body.clone();
      b.rotation.x = -Math.PI / 2;
      b.position.z = .2;
      
      dragonFish.spine[i].body.add( b );

    }

    initHooks();

  
  }


  init();


  function init(){
    
    initThree();
    initAudio();
    initMechanics();
    initDebug();

    // Object our dragon fish follows
    bait = new THREE.Object3D();
    dragonFish = new DragonFish( bait );

    // Hooks
    recreateLights( 0x777777 );
    
    addSocialMedia( SOCIAL_MEDIA );
    
    loader.loadBarAdd();

  }

  function animate(){

    TWEEN.update();

    counter += 1;

    audioController.update();
     
    var delta = clock.getDelta();

    // updates the dragonFish
    updateMechanics( delta );

    time.value += delta;
    stats.update();

    for( var i = 0; i < hooks.length; i++ ){
      hooks[i].updateForces();
    }

    for( var i= 0; i < hooks.length; i++ ){
      hooks[i].updatePosition();
      hooks[i].checkForCollision( 2 , i );
    }
    
    if( !paused ){
      dragonFish.update();
    }

    // Updates our explosion particles
    explosion.renderer.update();
    renderer.render( scene , camera );
    requestAnimationFrame( animate );

    // Reseting values if we just got hit
    explosion.renderer.simulationUniforms.justHit.value = 0.;

  }

  $("#startInfo").click( function(){

    for( var i = 0; i < audioController.loops.length; i++ ){

      audioController.loops[i].play();
      audioController.loops[i].gain.gain.value = 0;

    }

    loader.liftCurtain();


    tween.start();
    animate();
  
  });


  $('.social').hover( function( e ){
    if( e.type == 'mouseenter' ){
      titleEP.innerHTML = e.toElement.INFO_TEXT;
    }else{
      titleEP.innerHTML = 'Rioux - System Preferences';
    }
  });

  $("#information").click( function(){
    $("#informationSection").toggle();
  });
